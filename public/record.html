<!DOCTYPE html>
<html>
<head>
    <title>Record KM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px;">
        <h3 class="text-center mb-3">Record KM</h3>

        <form id="kmForm">
            <div class="mb-3">
                <label class="form-label">Kilometers</label>
                <input type="number" id="km" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Save</button>
        </form>

        <p id="msg" class="text-center mt-3 text-success"></p>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("user");

    document.getElementById("kmForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const km = document.getElementById("km").value;

        const res = await fetch("/record", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, km })
        });

        const data = await res.json();
        document.getElementById("msg").innerText = data.message;
    });
</script>

</body>
</html>
